<!DOCTYPE html>
<html lang="en">
<head>
    <title>TD Project 3 - Online Registration Form</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,900&display=swap' rel='stylesheet'>
</head>

<body>
<div class='container-main'>

    <header class='banner'>
        <h3 class='banner-text'>The Code Review</h3>
    </header>
    
    <section class='content-main'>
    
        <div class='sub-header'>
            <h3 class='CTA-text'>Signup for our newsletter</h3>
            <p class='extra-text light'>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class='top-hr-1'>
        <hr class='top-hr-2'>

        <form action='index.html' method='post'>
        <div class='contact-info-container'>   
            <fieldset>
                <legend class='section-head top-legend'>Contact Information</legend>

                <label for='name' class='contact-info'>Full Name</label>
                <input type='text' id='name' name='user_name' placeholder='Required' required>

                <label for='mail' class='contact-info'>Email Address</label>
                <input type='email' id='mail' name='user_email' placeholder='Required' required>
                
                <label for='phone' class='contact-info'>Phone Number</label>
                <input type='tel' id='phone' name='user_phone'>
                
                <label for='address' class='contact-info'>Street Address</label>
                <input type='text' id='address' name='user_address'>

                <label for='city' class='contact-info'>City</label>
                <input type='text' id='city' name='user_city'>
                
                <label for='state' class='contact-info'>State</label>
                <select id='state' name='user_state'>
                    <option selected='selected'>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for='zip-code' class='contact-info'>Zip Code</label>
                <input type='text' id='zip-code' name='user_zip-code' placeholder='Required' required>
            </fieldset> <!-- top or 1 of 2 -->
        </div>

            <hr class='bottom-hr'>

            <fieldset>
                <legend class='section-head'>Newsletter</legend>
                <p class='newsletter-text light'>Select the newsletters you would like to receive</p>

                <input type='checkbox' id='html_news' value='newsletter_html' name='newsletter_choice'>
                <label class='checkbox-choice' for='html_news'>HTML News</label><br>    
                <input type='checkbox' id='css_news' value='newsletter_css' name='newsletter_choice'>
                <label class='checkbox-choice' for='html_news'>CSS News</label><br>  
                <input type='checkbox' id='javascript_news' value='newsletter_javascript' name='newsletter_choice'>
                <label class='checkbox-choice' for='html_news'>Javascript News</label><br>  

                <p class='newsletter-text'>Newsletter format</p>
                <input type='radio' id='html_choice' value='format_html' name='format_choice'>
                <label class='radio-choice' for='html_choice'>HTML</label><br>
                <input type='radio' id='plain_text_choice' value='format_plain_text' name='format_choice'>
                <label class='radio-choice' for='plain_text_choice'>Plain text</label><br>
                
                <p class='newsletter-text'>Other topics you'd like to hear about</p>
                <textarea rows='6' id='notes' name='user_notes'></textarea>
                <button type='submit'>Sign Up</button>
            </fieldset> <!-- bottom or 2 of 2 -->
        </form> 
        <p class='copyright'>Copyright The Code Review</p>
    </section>
</div>  <!-- container-main -->
</body>

</html>
